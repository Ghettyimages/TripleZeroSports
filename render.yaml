databases:
  - name: triplezerosports-postgres
    databaseName: triplezerosports
    user: triplezerosports
    plan: free

services:
  - type: web
    name: triplezerosports-cms
    env: node
    plan: free
    buildCommand: |
      npm install --prefix packages/types
      npm install --prefix packages/config
      cd apps/cms
      npm install
      npm run build
    startCommand: |
      cd apps/cms
      npm run start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: 20.11.1
      - key: DATABASE_URL
        fromDatabase:
          name: triplezerosports-postgres
          property: connectionString
      - key: PAYLOAD_SECRET
        generateValue: true
      - key: WEBHOOK_SECRET
        generateValue: true
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: NODE_ENV
        value: production
      # TODO: Replace with actual URL after first deploy
      - key: WEB_URL
        value: https://triplezerosports-web.onrender.com

  - type: web
    name: triplezerosports-web
    env: node
    plan: free
    buildCommand: |
      npm install --prefix packages/types
      npm install --prefix packages/config
      cd apps/web
      npm install
      npm run build
    startCommand: |
      cd apps/web
      npm run start
    healthCheckPath: /
    envVars:
      - key: NODE_VERSION
        value: 20.11.1
      # TODO: Replace with actual URL after first deploy
      - key: PAYLOAD_URL
        value: https://triplezerosports-cms.onrender.com
      - key: WEBHOOK_SECRET
        fromService:
          type: web
          name: triplezerosports-cms
          envVarKey: WEBHOOK_SECRET
      # TODO: Replace with actual URL after first deploy
      - key: NEXT_PUBLIC_SITE_URL
        value: https://triplezerosports-web.onrender.com
      - key: NODE_ENV
        value: production