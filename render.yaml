databases:
  - name: triplezerosports-postgres
    databaseName: triplezerosports
    user: triplezerosports
    plan: free

services:
  - type: web
    name: triplezerosports-cms
    env: node
    plan: free
    buildCommand: |
      npm install -g pnpm &&
      ls -la &&
      pwd &&
      find . -name "package.json" -type f &&
      pnpm install &&
      pnpm --filter @triplezerosports/config build &&
      pnpm --filter @triplezerosports/types build &&
      pnpm --filter cms build
    startCommand: pnpm --filter cms start
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: triplezerosports-postgres
          property: connectionString
      - key: PAYLOAD_SECRET
        generateValue: true
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: WEB_URL
        value: https://triplezerosports.onrender.com
      - key: WEBHOOK_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      # Render sets PORT automatically; optional to include:
      - key: PORT
        value: 3001

  - type: web
    name: triplezerosports-web
    env: node
    plan: free
    buildCommand: |
      npm install -g pnpm &&
      ls -la &&
      pwd &&
      find . -name "package.json" -type f &&
      pnpm install &&
      pnpm --filter @triplezerosports/config build &&
      pnpm --filter @triplezerosports/types build &&
      pnpm --filter web build
    startCommand: pnpm --filter web start
    healthCheckPath: /
    envVars:
      - key: PAYLOAD_URL
        value: https://triplezerosports-cms.onrender.com
      - key: WEBHOOK_SECRET
        fromService:
          type: web
          name: triplezerosports-cms
          envVarKey: WEBHOOK_SECRET
      - key: NEXT_PUBLIC_SITE_URL
        value: https://triplezerosports.onrender.com
      - key: NODE_ENV
        value: production
