databases:
  - name: triplezerosports-postgres
    databaseName: triplezerosports
    user: triplezerosports
    plan: free

services:
  - type: web
    name: triplezerosports-cms
    env: node
    plan: free
    buildCommand: |
      cd apps/cms
      npm install --no-audit --no-fund --workspaces=false
      npm run build
    startCommand: |
      cd apps/cms
      npm run start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: 20.11.1
      - key: DATABASE_URL
        fromDatabase:
          name: triplezerosports-postgres
          property: connectionString
      - key: PAYLOAD_SECRET
        generateValue: true
      - key: WEBHOOK_SECRET
        generateValue: true
      - key: WEB_URL
        value: https://triplezerosports-web.onrender.com  # update after first deploy
      - key: CMS_PUBLIC_URL
        value: https://triplezerosports-cms.onrender.com   # optional, for absolute links
      - key: NODE_ENV
        value: production

  - type: web
    name: triplezerosports-web
    env: node
    plan: free
    buildCommand: |
      cd apps/web
      npm install --no-audit --no-fund --workspaces=false
      npm run build
    startCommand: |
      cd apps/web
      npm run start
    healthCheckPath: /
    envVars:
      - key: NODE_VERSION
        value: 20.11.1
      - key: PAYLOAD_URL
        value: https://triplezerosports-cms.onrender.com  # update after first deploy
      - key: NEXT_PUBLIC_SITE_URL
        value: https://triplezerosports-web.onrender.com   # update after first deploy
      - key: WEBHOOK_SECRET
        fromService:
          type: web
          name: triplezerosports-cms
          envVarKey: WEBHOOK_SECRET
      - key: NODE_ENV
        value: production